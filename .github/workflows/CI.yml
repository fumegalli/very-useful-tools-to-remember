name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node
        uses: actions/setup-node@v1
      
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint

      - name: Set env variables
        run:  |
          touch .env
          echo MONGO_DB_URI= ${{ secrets.MONGO_DB_URI }} >> .env
  
      - name: Test
        run: npm run test
